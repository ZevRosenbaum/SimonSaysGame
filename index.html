<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Simon Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Simon - Light and Sound Memory Game
    </h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    
    <!-- Start button for the game -->
    <button id="startBtn" onclick="startGame()">Start</button>
    
    <!-- End button for the game -->
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <!-- Buttons to be selected by user for the game -->
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
    
  </body>
</html>
